
<div class="center-screen" >
  <mat-card>
    <mat-card-title>Login</mat-card-title>
      <form>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput
              type="email" placeholder="Ex. pat@example.com">
          
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput type="password" >
        </mat-form-field>
        <br>
        <button mat-button color="primary">Enviar</button>

      </form>
      <mat-card-footer><a routerLink="/register" routerLinkActive="active">Clique aqui para se cadastrar</a> </mat-card-footer>
</mat-card>
</div>
